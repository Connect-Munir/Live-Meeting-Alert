<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Meeting Alert</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        glass: {
                            light: 'rgba(255, 255, 255, 0.05)',
                            medium: 'rgba(255, 255, 255, 0.1)',
                            heavy: 'rgba(255, 255, 255, 0.15)',
                        },
                        neon: {
                            purple: '#a855f7',
                            cyan: '#22d3ee',
                            pink: '#ec4899',
                        }
                    },
                    boxShadow: {
                        'glow-purple': '0 0 20px rgba(168, 85, 247, 0.3)',
                        'glow-cyan': '0 0 20px rgba(34, 211, 238, 0.3)',
                        'glow-pink': '0 0 20px rgba(236, 72, 153, 0.3)',
                    }
                },
            },
        };
    </script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="text-white min-h-screen">
    <!-- Animated Mesh Gradient Background -->
    <div class="mesh-gradient"></div>

    <!-- Floating Orbs for Depth -->
    <div class="floating-orb w-72 h-72 bg-purple-500/20 top-20 -left-20" style="animation-delay: 0s;"></div>
    <div class="floating-orb w-96 h-96 bg-cyan-500/15 top-1/2 -right-32" style="animation-delay: 2s;"></div>
    <div class="floating-orb w-64 h-64 bg-pink-500/15 bottom-20 left-1/3" style="animation-delay: 4s;"></div>

    <!-- Navigation -->
    <nav class="sticky top-0 z-50 glass border-b border-white/5">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-3">
                    <div class="relative">
                        <div class="absolute inset-0 bg-purple-500/30 blur-lg rounded-full"></div>
                        <svg class="relative w-8 h-8 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                        </svg>
                    </div>
                    <h1 class="text-xl font-semibold tracking-tight">
                        <span class="text-gradient">Live Meeting Alert</span>
                    </h1>
                </div>
                <div class="flex items-center gap-4">
                    <span class="hidden sm:flex items-center gap-2 text-sm text-white/40 font-mono">
                        <span class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></span>
                        System Active
                    </span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <!-- Add Meeting Form -->
        <div class="mb-12 slide-up">
            <div class="glass-card rounded-2xl p-8 border-gradient">
                <div class="flex items-center gap-3 mb-8">
                    <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-purple-500 to-cyan-500 flex items-center justify-center">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                        </svg>
                    </div>
                    <h2 class="text-2xl font-semibold text-white">Schedule New Meeting</h2>
                </div>
                <form id="meetingForm" class="grid grid-cols-1 md:grid-cols-4 gap-6">
                    <div class="space-y-2">
                        <label for="meetingName" class="block text-sm font-medium text-white/70">Meeting Name</label>
                        <input
                            type="text"
                            id="meetingName"
                            placeholder="e.g., Team Standup"
                            class="glass-input w-full px-4 py-3 rounded-xl text-white placeholder-white/30"
                            required
                        />
                    </div>
                    <div class="space-y-2">
                        <label for="meetingTime" class="block text-sm font-medium text-white/70">Date & Time</label>
                        <input
                            type="datetime-local"
                            id="meetingTime"
                            class="glass-input w-full px-4 py-3 rounded-xl text-white [color-scheme:dark]"
                            required
                        />
                    </div>
                    <div class="space-y-2">
                        <label for="meetingLink" class="block text-sm font-medium text-white/70">Meeting Link</label>
                        <input
                            type="url"
                            id="meetingLink"
                            placeholder="https://zoom.us/..."
                            class="glass-input w-full px-4 py-3 rounded-xl text-white placeholder-white/30"
                            required
                        />
                    </div>
                    <div class="flex items-end">
                        <button
                            type="submit"
                            class="btn-glow w-full px-6 py-3 text-white font-medium rounded-xl"
                        >
                            <span class="relative z-10 flex items-center justify-center gap-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                                </svg>
                                Add Meeting
                            </span>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Meetings Grid -->
        <div class="space-y-10">
            <!-- Live Now Section -->
            <section class="slide-up stagger-1">
                <div class="flex items-center gap-4 mb-6">
                    <h2 class="text-2xl font-semibold text-white flex items-center gap-3">
                        <div class="relative">
                            <div class="absolute inset-0 bg-red-500/40 blur-md rounded-full"></div>
                            <div class="relative w-3 h-3 bg-red-500 rounded-full live-indicator"></div>
                        </div>
                        Live Now
                    </h2>
                    <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-mono font-medium bg-red-500/20 text-red-300 border border-red-500/30">
                        BROADCASTING
                    </span>
                </div>
                <div id="liveNow" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Populated by JavaScript -->
                </div>
            </section>

            <!-- Today Meetings Section -->
            <section class="slide-up stagger-2">
                <div class="flex items-center gap-4 mb-6">
                    <h2 class="text-2xl font-semibold text-white flex items-center gap-3">
                        <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-amber-400 to-orange-500 flex items-center justify-center">
                            <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                            </svg>
                        </div>
                        Today's Schedule
                    </h2>
                    <span id="todayCount" class="inline-flex items-center px-3 py-1 rounded-full text-xs font-mono font-medium bg-amber-500/20 text-amber-300 border border-amber-500/30">
                        0
                    </span>
                </div>
                <div id="todayMeetings" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Populated by JavaScript -->
                </div>
            </section>

            <!-- All Meetings Section -->
            <section class="slide-up stagger-3">
                <div class="flex items-center gap-4 mb-6">
                    <h2 class="text-2xl font-semibold text-white flex items-center gap-3">
                        <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-purple-500 to-indigo-500 flex items-center justify-center">
                            <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
                            </svg>
                        </div>
                        All Upcoming
                    </h2>
                    <span id="allCount" class="inline-flex items-center px-3 py-1 rounded-full text-xs font-mono font-medium bg-purple-500/20 text-purple-300 border border-purple-500/30">
                        0
                    </span>
                </div>
                <div id="allMeetings" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Populated by JavaScript -->
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="relative z-10 mt-16 py-8 border-t border-white/5">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col sm:flex-row items-center justify-between gap-4">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-purple-500/20 to-cyan-500/20 flex items-center justify-center border border-white/10">
                        <svg class="w-4 h-4 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                        </svg>
                    </div>
                    <span class="text-white/30 text-sm">Live Meeting Alert</span>
                </div>
                <p class="text-white/20 text-sm font-mono">
                    Crafted with
                    <span class="text-pink-400 mx-1">&hearts;</span>
                    for seamless meetings
                </p>
            </div>
        </div>
    </footer>

    <!-- Edit Modal -->
    <div id="editModal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="glass-heavy rounded-2xl max-w-md w-full p-8 fade-in border-gradient">
            <div class="flex items-center gap-3 mb-6">
                <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-cyan-500 to-blue-500 flex items-center justify-center">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                    </svg>
                </div>
                <h3 class="text-xl font-semibold text-white">Edit Meeting</h3>
            </div>
            <form id="editForm" class="space-y-5">
                <div class="space-y-2">
                    <label for="editName" class="block text-sm font-medium text-white/70">Meeting Name</label>
                    <input
                        type="text"
                        id="editName"
                        class="glass-input w-full px-4 py-3 rounded-xl text-white"
                    />
                </div>
                <div class="space-y-2">
                    <label for="editTime" class="block text-sm font-medium text-white/70">Date & Time</label>
                    <input
                        type="datetime-local"
                        id="editTime"
                        class="glass-input w-full px-4 py-3 rounded-xl text-white [color-scheme:dark]"
                    />
                </div>
                <div class="space-y-2">
                    <label for="editLink" class="block text-sm font-medium text-white/70">Meeting Link</label>
                    <input
                        type="url"
                        id="editLink"
                        class="glass-input w-full px-4 py-3 rounded-xl text-white"
                    />
                </div>
                <div class="flex gap-3 pt-4">
                    <button
                        type="button"
                        onclick="closeEditModal()"
                        class="flex-1 px-4 py-3 text-white/70 bg-white/5 hover:bg-white/10 border border-white/10 font-medium rounded-xl transition-all"
                    >
                        Cancel
                    </button>
                    <button
                        type="submit"
                        class="btn-glow flex-1 px-4 py-3 text-white font-medium rounded-xl"
                    >
                        <span class="relative z-10">Save Changes</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Application JavaScript -->
    <script src="js/app.js"></script>
</body>
</html>
